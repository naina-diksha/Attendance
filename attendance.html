<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="attendance.css">
  <title>Attendance Table</title>
</head>
<body>
  <header>
      <h1>F2 Attendance System</h1>
  </header>


<main>
  <section class="Att-table">
    <table cellspacing="20" align="center" width="70%">
      <tbody id="tableBody">
    <tr>
    <td>Name</td>
    <td>Roll No.</td>
    <td>Attendance</td>
    <td></td>
    <td>Action</td>
    </tr>

                <tr>
            <td><input type="text" class="list-a" value="" readonly/></td>
            <td><input type="text" class="list-b" value="" readonly/></td>

            <td><input type="text" class="list-c" value="Present" readonly/></td>
            <td></td>
            <div id="actions">

            <td><button class="delete">Delete</button></td>
            </tr>



    </tbody>
    </table>
  </section>




  <form id="new-file">
    <input type="text" id="new-name" placeholder="Name"><br>
    <input type="text" id="new-roll" placeholder="Roll No."><br>
    <input type="submit" id="new-submit" value="ADD"/>
  </form>
</main>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
