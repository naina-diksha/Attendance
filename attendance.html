<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="attendance.css">
  <title>Attendance Table</title>
</head>
<body>
  <header>
      <h1>F2 Attendance System</h1>
  </header>


<main>
  <section class="Att-table">
    <table cellspacing="20" align="center" width="70%">
      <tbody>
    <tr>
    <td>Name</td>
    <td>Roll No.</td>
    <td>Attendance</td>
    <td>Action</td>
    </tr>
    </tbody>
    </table>

    <div id="list">
      <div class="list">
        <div class="content">
          <table cellspacing="20" align="center" width="70%">
            <tbody>
          <tr>
          <td><input type="text" class="text" value="Name" readonly/></td>
          <td><input type="text" class="text" value="Roll No." readonly/></td>
          <td><input type="text" class="text" value="Present" readonly/></td>
          <td><button class="delete">Delete</button></td>
          </tr>
          </tbody>
          </table>

        </div>
      </div>
    </div>
  </section>




  <form id="new-file">
    <button type="button" id="Name">Name</button>
    <input type="text" id="new-name"><br>
    <button type="button" id="RollNo">Roll No.</button>
    <input type="text" id="new-roll"><br>
    <input type="submit" name="new-submit" value="ADD"/>
  </form>
</main>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
